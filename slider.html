    <style>
      :root{ --io-green:#3C9646; }

      #usecases .usecase-slider{position:relative;overflow:hidden;border-radius:20px}
      #usecases .usecase-track{display:flex;transition:transform .5s ease;will-change:transform}
      #usecases .uc-slide{min-width:100%;padding:0;margin:0}
      #usecases .uc-card{
        position:relative;height:730px;border-radius:20px;overflow:hidden;background:#000;
      }

      /* Ebenen */
      #usecases .uc-front,
      #usecases .uc-back{
        position:absolute;inset:0;border-radius:20px;overflow:hidden;
        transition:opacity .35s ease;
      }
      #usecases .uc-front{opacity:1;z-index:2}
      #usecases .uc-back{opacity:0;z-index:1;pointer-events:none}

      /* Show back via class */
      #usecases .uc-card.show-back .uc-front{opacity:0;z-index:1;pointer-events:none}
      #usecases .uc-card.show-back .uc-back{opacity:1;z-index:3;pointer-events:auto}

      /* Bild */
      #usecases .uc-front picture, 
      #usecases .uc-front img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}

      /* Titel vorne */
      #usecases .uc-title{
        position:absolute;left:50%;bottom:18px;transform:translateX(-50%);
        background:rgba(15,23,42,.72);color:#fff;padding:12px 18px;border-radius:14px;
        font-weight:800;font-size:clamp(18px,2.6vw,28px);text-align:center;
        box-shadow:0 8px 24px rgba(0,0,0,.25)
      }

      /* Rückseite: grün/weiß */
      #usecases .uc-back{

        justify-content:center;gap:12px;padding:28px;
      }
      #usecases .uc-back h3{margin:0}
      #usecases .uc-back p{margin:0;line-height:1.6}

      /* Info-/Zurück-Buttons (oben rechts) */
      #usecases .uc-flip, #usecases .uc-unflip{
        position:absolute;top:14px;right:14px;z-index:4;border:none;
        padding:9px 12px;border-radius:12px;cursor:pointer;font-weight:900;
        box-shadow:0 10px 22px rgba(0,0,0,.18);
      }
      /* „i“: weißes i auf grün */
      #usecases .uc-flip{background:var(--io-green);color:#fff}
      /* Zurück: weißer Pfeil auf grün */
      #usecases .uc-unflip{background:var(--io-green);color:#fff}

      /* Nav Buttons (grün) */
      #usecases .uc-nav{
        position:absolute;top:50%;transform:translateY(-50%);z-index:3;border:none;
        width:46px;height:70px;border-radius:12px;background:var(--io-green);color:#fff;
        box-shadow:0 12px 26px rgba(0,0,0,.22);cursor:pointer;font-size:24px;font-weight:800;opacity:.98;
      }
      #usecases .uc-prev{left:12px}
      #usecases .uc-next{right:12px}

      /* Dots */
      #usecases .uc-dots{display:flex;gap:8px;justify-content:center;margin-top:12px}
      #usecases .uc-dot{width:10px;height:10px;border-radius:999px;background:#d1d5db;border:1px solid #cbd5e1;cursor:pointer}
      #usecases .uc-dot[aria-selected="true"]{background:var(--io-green);border-color:var(--io-green)}

      @media (max-width:760px){
        #usecases .uc-card{height:560px}
        #usecases .uc-back{padding:18px}
        #usecases .uc-nav{width:42px;height:64px}

<!-- SLIDER SCRIPT -->
<script>
(function(){
  const track = document.getElementById('usecaseTrack');
  if(!track) return;
  const slides = [...track.querySelectorAll('.uc-slide')];
  const prev = document.getElementById('ucPrev');
  const next = document.getElementById('ucNext');
  const dotsWrap = document.getElementById('ucDots');
  let idx = 0;

  function render(){
    track.style.transform = `translateX(-${idx*100}%)`;
    [...dotsWrap.children].forEach((d,i)=>d.setAttribute('aria-selected', i===idx ? 'true' : 'false'));
  }

  // Dots erstellen
  slides.forEach((_,i)=>{
    const b=document.createElement('button');
    b.className='uc-dot';
    b.type='button';
    b.setAttribute('aria-label',`Zu Slide ${i+1}`);
    b.onclick=()=>{idx=i;render();};
    dotsWrap.appendChild(b);
  });

  // Nav
  prev.onclick=()=>{ idx = (idx-1+slides.length)%slides.length; render(); };
  next.onclick=()=>{ idx = (idx+1)%slides.length; render(); };

  // Info/Back (fade)
  track.addEventListener('click', (e)=>{
    const flipBtn = e.target.closest('.uc-flip');
    const unflipBtn = e.target.closest('.uc-unflip');
    if(flipBtn){
      flipBtn.closest('.uc-card').classList.add('show-back');
    }else if(unflipBtn){
      unflipBtn.closest('.uc-card').classList.remove('show-back');
    }
  });

  // Tastatur: Enter/Space toggeln
  track.addEventListener('keydown', (e)=>{
    if((e.key==='Enter'||e.key===' ') && e.target.classList.contains('uc-card')){
      e.preventDefault();
      e.target.classList.toggle('show-back');
    }
  });

  // Initial aktiv markieren
  render();
})();
</script>
